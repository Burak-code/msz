<!DOCTYPE html>
<html lang="tr" class="dark scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSZ</title>
    
    <!-- Fonts & Icons -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Animate On Scroll -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] },
                    colors: {
                        primary: {
                            light: '#3b82f6',
                            dark: '#60a5fa',
                        },
                        glass: 'rgba(255, 255, 255, 0.1)',
                        darkbg: '#050505'
                    }
                }
            }
        }
    </script>

    <style>
        body {
            transition: background-color 0.5s ease, color 0.5s ease;
            overflow-x: hidden;
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('bgopaks.png');
            background-size: cover;
            background-position: center;
            opacity: 0.12;
            pointer-events: none;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .dark .glass-card {
            background: rgba(20, 20, 20, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .neon-logo {
            text-shadow: 0 0 10px #3b82f6, 0 0 20px #3b82f6;
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(0.98); }
        }

        .nav-link {
            position: relative;
            cursor: pointer;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #3b82f6;
            transition: width 0.3s ease;
        }
        .nav-link:hover::after {
            width: 100%;
        }

        .project-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb {
            background: #3b82f6;
            border-radius: 10px;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 dark:bg-darkbg dark:text-gray-100">

    <div class="bg-overlay"></div>

    <header class="fixed top-0 w-full z-50 glass-card">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-3xl font-extrabold neon-logo cursor-pointer tracking-tighter text-blue-600 dark:text-blue-400" id="logo-theme-toggle">
                MSZ
            </h1>
            
            <nav class="hidden md:flex space-x-8 font-semibold">
                <span class="nav-link" onclick="updateUI('home')">Ana Sayfa</span>
                <span class="nav-link" onclick="updateUI('about')">Hakkımda</span>
                <span class="nav-link" onclick="updateUI('experiences')">Deneyimler</span>
                <span class="nav-link" onclick="updateUI('portfolio')">Portfolyo</span>
                <span class="nav-link" onclick="updateUI('contact')">İletişim</span>
            </nav>

            <div class="text-sm opacity-50 hidden sm:block">
                Burak Bileç
            </div>
        </div>
    </header>

    <main id="app-content" class="pt-32 pb-20 px-6 max-w-6xl mx-auto min-h-screen">
        <!-- JS enjeksiyon alanı -->
    </main>

    <footer class="py-10 text-center glass-card border-t dark:border-gray-800">
        <p class="opacity-70">&copy; 2025 Burak. Tüm Hakları Saklıdır.</p>
        <div class="mt-4 flex justify-center space-x-6 text-xl">
            <a href="https://instagram.com/burak_msz" target="_blank" class="hover:text-blue-500 transition-colors"><i class="fab fa-instagram"></i></a>
            <a href="https://youtube.com/@msz-burak" target="_blank" class="hover:text-red-500 transition-colors"><i class="fab fa-youtube"></i></a>
            <a href="mailto:burakbilec123@gmail.com" class="hover:text-blue-400 transition-colors"><i class="fas fa-envelope"></i></a>
        </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        const pages = {
            home: `
                <div class="text-center py-20" data-aos="zoom-out">
                    <h2 class="text-5xl md:text-7xl font-extrabold mb-6 leading-tight">
                        Merhaba, ben <span class="text-blue-600 dark:text-blue-400">Burak</span>.
                    </h2>
                    <p class="text-xl md:text-2xl opacity-80 max-w-2xl mx-auto mb-10">
                        Geleceği kodlayan bir teknoloji tutkunu. Web geliştirme, oyun tasarımı ve dijital dünyanın her köşesindeyim.
                    </p>
                    <button onclick="updateUI('experiences')" class="bg-blue-600 text-white px-10 py-4 rounded-full font-bold text-lg hover:shadow-lg hover:shadow-blue-500/50 transition-all inline-block">Projelere Göz At</button>
                </div>
            `,
            about: `
                <div class="glass-card rounded-3xl p-8 md:p-12" data-aos="fade-up">
                    <h2 class="text-4xl font-bold mb-8 flex items-center"><i class="fas fa-user-astronaut mr-4 text-blue-500"></i> Hakkımda</h2>
                    <div class="grid md:grid-cols-2 gap-10 text-lg leading-relaxed opacity-90">
                        <div>
                            <p class="mb-4">Kodlama dünyasına adım atmış, kendini sürekli geliştiren bir geliştiriciyim. İngilizcem B1-B2 seviyesinde ve teknik dökümanları rahatlıkla tarayabiliyorum.</p>
                            <p>Oyun yapımından müzik prodüksiyonuna, YouTube içeriklerinden web tasarıma kadar birçok alanda aktifim.</p>
                        </div>
                        <div class="bg-blue-500/10 rounded-2xl p-6 border border-blue-500/20">
                            <h3 class="font-bold text-xl mb-4 text-blue-600 dark:text-blue-400">MSZ Vizyonu</h3>
                            <p>Her şeyden önce sarsılmaz bir disiplin gerekir. MSZ, dünyanın en iyi tasarımlarını ve teknolojilerini üretmek için kurduğum bir vizyondur.</p>
                        </div>
                    </div>
                </div>
            `,
            experiences: `
                <h2 class="text-4xl font-bold mb-10 text-center" data-aos="fade-down">Dijital Deneyimler</h2>
                <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                    ${[
                        {title: "MSZ AI", desc: "Ücretsiz ve güncel yapay zeka botu.", link: "https://burak-code.github.io/msz_ai/", icon: "fa-robot"},
                        {title: "Stumble Boys", desc: "HTML tabanlı, akıcı platform oyunu.", link: "https://burak-code.github.io/stumble-boys/", icon: "fa-gamepad"},
                        {title: "Bayrak Tahmin Et", desc: "Rank sistemli coğrafya oyunu.", link: "#", icon: "fa-flag"},
                        {title: "MSZ Trade", desc: "Ekonomi odaklı strateji simülasyonu.", link: "#", icon: "fa-chart-line"},
                        {title: "Üniversite Planı", desc: "Öğrenciler için dijital asistan.", link: "#", icon: "fa-university"},
                        {title: "Game Studio", desc: "Geleceğin oyun stüdyosunun temelleri.", link: "#", disabled: true, icon: "fa-rocket"}
                    ].map(p => `
                        <div class="glass-card project-card p-6 rounded-2xl relative overflow-hidden group" data-aos="fade-up">
                            <i class="fas ${p.icon} text-4xl text-blue-500 mb-4 opacity-80 group-hover:scale-110 transition-transform"></i>
                            <h3 class="text-2xl font-bold mb-3">${p.title}</h3>
                            <p class="opacity-70 mb-6 text-sm">${p.desc}</p>
                            <a href="${p.link}" class="inline-flex items-center font-bold text-blue-500 hover:text-blue-700 ${p.disabled ? 'opacity-50 cursor-not-allowed' : ''}" ${p.disabled ? 'onclick="return false"' : 'target="_blank"'}>
                                ${p.disabled ? 'Çok Yakında' : 'İncele <i class="fas fa-arrow-right ml-2"></i>'}
                            </a>
                        </div>
                    `).join('')}
                </div>
            `,
            portfolio: `
                <h2 class="text-4xl font-bold mb-10 text-center" data-aos="fade-down">MSZ Gelecek Hedefleri</h2>
                <div class="space-y-8">
                    <div class="glass-card p-8 rounded-3xl border-l-8 border-blue-600" data-aos="fade-left">
                        <h3 class="text-2xl font-bold mb-3">Realistic Game</h3>
                        <p class="opacity-80">Dünyayı birebir dijital ortama aktarmak. Bir oyun değil, tam teşekküllü bir yaşam simülasyonu hedefi.</p>
                    </div>
                    <div class="glass-card p-8 rounded-3xl border-l-8 border-purple-500" data-aos="fade-right">
                        <h3 class="text-2xl font-bold mb-3">BİG BANG</h3>
                        <p class="opacity-80">İnsanlık tarihinin icatlarını analiz edip, geleceği kurtaracak fikirler üretmeyi hedefleyen inovasyon merkezi.</p>
                    </div>
                </div>
            `,
            contact: `
                <div class="max-w-3xl mx-auto glass-card p-10 rounded-3xl text-center" data-aos="zoom-in">
                    <h2 class="text-4xl font-bold mb-8">Bağlantı Kur</h2>
                    <p class="mb-10 opacity-70">Projeleriniz veya tanışmak için bana ulaşın.</p>
                    <div class="grid gap-6">
                        <!-- Gmail Düzeltildi: target="_blank" eklendi -->
                        <a href="https://mail.google.com/mail/?view=cm&fs=1&to=burakbilec123@gmail.com" target="_blank" class="flex items-center justify-between p-6 bg-white/5 rounded-2xl hover:bg-white/10 transition-colors border border-white/10 group">
                            <div class="flex items-center"><i class="fas fa-envelope text-red-400 mr-4 text-2xl"></i> <span>@gmail</span></div>
                            <i class="fas fa-chevron-right opacity-0 group-hover:opacity-100 transition-opacity"></i>
                        </a>
                        <a href="https://instagram.com/burak_msz/" target="_blank" class="flex items-center justify-between p-6 bg-white/5 rounded-2xl hover:bg-white/10 transition-colors border border-white/10 group">
                            <div class="flex items-center"><i class="fab fa-instagram text-pink-500 mr-4 text-2xl"></i> <span>@burak_msz</span></div>
                            <i class="fas fa-chevron-right opacity-0 group-hover:opacity-100 transition-opacity"></i>
                        </a>
                        <!-- YouTube Geri Eklendi -->
                        <a href="https://youtube.com/@msz-burak" target="_blank" class="flex items-center justify-between p-6 bg-white/5 rounded-2xl hover:bg-white/10 transition-colors border border-white/10 group">
                            <div class="flex items-center"><i class="fab fa-youtube text-red-600 mr-4 text-2xl"></i> <span>MSZ Burak</span></div>
                            <i class="fas fa-chevron-right opacity-0 group-hover:opacity-100 transition-opacity"></i>
                        </a>
                    </div>
                </div>
            `
        };

        const updateUI = (page) => {
            const main = document.getElementById('app-content');
            main.innerHTML = pages[page] || pages.home;
            AOS.refresh();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        document.getElementById('logo-theme-toggle').addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
        });

        window.onload = () => {
            AOS.init({ duration: 800, once: true });
            updateUI('home');
        };
    </script>
</body>
</html>
