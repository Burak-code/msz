<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Bayrak Tahmin Oyunu</title>
  <style>
    body {
      font-family: Arial;
      display: flex;
      background: #f0f0f0;
    }
    #sidebar {
      width: 440px; /* 2x büyütüldü */
      padding: 40px; /* Daha ferah görünüm */
      background-color: #ffffff;
      border-right: 2px solid #ccc;
      font-size: 18px;
    }
    #game {
      flex: 1;
      text-align: center;
      padding: 20px;
    }
    #flag {
      width: 200px;
      height: 120px;
      margin: 20px auto;
      border: 2px solid #000;
    }
    .option {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #d0eaff;
      border: 1px solid #0077cc;
      cursor: pointer;
      border-radius: 10px;
    }
    .option:hover {
      background-color: #a6d4ff;
    }
    #topbar {
      font-size: 18px;
      text-align: center;
      margin-bottom: 10px;
    }
    #category {
      font-weight: bold;
      color: #444;
    }
    #timer {
      color: red;
      font-weight: bold;
    }
    .cat-table {
      font-size: 16px;
      margin-top: 20px;
    }
    .cat-table h3 {
      margin-bottom: 5px;
    }
    #difficulty {
      text-align: center;
      margin-top: 200px; /* 2.5x büyütme için yukarıya kaydırıldı */
      font-size: 2em; /* Yazı büyüklüğü arttırıldı */
    }
    #difficulty button {
      padding: 15px 30px; /* Butonlar daha büyük yapıldı */
      font-size: 1.5em; /* Buton yazı büyüklüğü arttırıldı */
      margin: 20px;
    }
  </style>
</head>
<body>

<div id="difficulty">
  <h1>Bayrak Tahmin Oyunu</h1>
  <h2>Seviye Seçin:</h2>
  <button onclick="startGame('easy')">Kolay</button>
  <button onclick="startGame('normal')">Normal</button>
  <button onclick="startGame('hard')">Zor</button>
  <button onclick="startGame('insane')">Efsane</button>
</div>

<div id="sidebar" style="display: none;">
  <div><strong>Rank:</strong> <span id="category">🕹️ Acemi</span></div>
  <div><strong>Puan:</strong> <span id="scoreDisplay">0</span></div>
  <div><strong>Süre:</strong> <span id="timer">03:00</span></div>
  <div class="cat-table">
    <h3>🏆 Rank Bilgileri</h3>
    <p>100+ 🥉 Bronz</p>
    <p>200+ 💠 Platin</p>
    <p>300+ 🟧 Altın</p>
    <p>350+ 👑 Taç</p>
    <p>500+ 💎 Elmas</p>
    <p>1000+ 🟥 Fatih</p>
  </div>
</div>

<div id="game" style="display: none;">
  <h1>Bayrak Tahmin Oyunu</h1>
  <img id="flag" src="" alt="Bayrak">
  <div id="options"></div>
  <p id="result"></p>
</div>

<script>
  const flags = [
    {country: "Türkiye", img: "https://flagcdn.com/w320/tr.png"},
    {country: "Almanya", img: "https://flagcdn.com/w320/de.png"},
    {country: "Fransa", img: "https://flagcdn.com/w320/fr.png"},
    {country: "İtalya", img: "https://flagcdn.com/w320/it.png"},
    {country: "İspanya", img: "https://flagcdn.com/w320/es.png"},
    {country: "Polonya", img: "https://flagcdn.com/w320/pl.png"},
    {country: "Belçika", img: "https://flagcdn.com/w320/be.png"},
    {country: "Lüksemburg", img: "https://flagcdn.com/w320/lu.png"},
    {country: "Portekiz", img: "https://flagcdn.com/w320/pt.png"},
    {country: "Uruguay", img: "https://flagcdn.com/w320/uy.png"},
    {country: "ABD", img: "https://flagcdn.com/w320/us.png"},
    {country: "Kanada", img: "https://flagcdn.com/w320/ca.png"},
    {country: "Meksika", img: "https://flagcdn.com/w320/mx.png"},
    {country: "Brezilya", img: "https://flagcdn.com/w320/br.png"},
    {country: "Arjantin", img: "https://flagcdn.com/w320/ar.png"},
    {country: "Şili", img: "https://flagcdn.com/w320/cl.png"},
    {country: "Kolombiya", img: "https://flagcdn.com/w320/co.png"},
    {country: "Peru", img: "https://flagcdn.com/w320/pe.png"},
    {country: "Hollanda", img: "https://flagcdn.com/w320/nl.png"},
    {country: "İsveç", img: "https://flagcdn.com/w320/se.png"},
    {country: "Norveç", img: "https://flagcdn.com/w320/no.png"},
    {country: "Finlandiya", img: "https://flagcdn.com/w320/fi.png"},
    {country: "Danimarka", img: "https://flagcdn.com/w320/dk.png"},
    {country: "Yunanistan", img: "https://flagcdn.com/w320/gr.png"},
    {country: "Japonya", img: "https://flagcdn.com/w320/jp.png"},
    {country: "Çin", img: "https://flagcdn.com/w320/cn.png"},
    {country: "Hindistan", img: "https://flagcdn.com/w320/in.png"},
    {country: "Avustralya", img: "https://flagcdn.com/w320/au.png"},
    {country: "Güney Kore", img: "https://flagcdn.com/w320/kr.png"},
    {country: "Rusya", img: "https://flagcdn.com/w320/ru.png"},
  ];

  let currentFlag;
  let score = 0;
  let timeLeft;
  let timerInterval;
  let difficulty;

  function updateCategory() {
    const categoryEl = document.getElementById("category");
    if (score >= 1000) categoryEl.textContent = "🟥 Fatih";
    else if (score >= 500) categoryEl.textContent = "💎 Elmas";
    else if (score >= 350) categoryEl.textContent = "👑 Taç";
    else if (score >= 300) categoryEl.textContent = "🟧 Altın";
    else if (score >= 200) categoryEl.textContent = "💠 Platin";
    else if (score >= 100) categoryEl.textContent = "🥉 Bronz";
    else categoryEl.textContent = "🕹️ Acemi";
  }

  function updateScoreDisplay() {
    document.getElementById("scoreDisplay").textContent = score;
  }

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  function newQuestion() {
    const optionsDiv = document.getElementById("options");
    optionsDiv.innerHTML = "";

    const randomIndex = Math.floor(Math.random() * flags.length);
    currentFlag = flags[randomIndex];
    document.getElementById("flag").src = currentFlag.img;

    const options = [currentFlag.country];
    while (options.length < 4) {
      const rand = flags[Math.floor(Math.random() * flags.length)].country;
      if (!options.includes(rand)) options.push(rand);
    }

    shuffle(options).forEach(option => {
      const btn = document.createElement("div");
      btn.className = "option";
      btn.textContent = option;
      btn.onclick = () => checkAnswer(option);
      optionsDiv.appendChild(btn);
    });
  }

  function checkAnswer(answer) {
    if (answer === currentFlag.country) {
      score += 25;
      document.getElementById("result").textContent = "✅ Doğru! +25";
    } else {
      score -= 15;
      document.getElementById("result").textContent = "❌ Yanlış! -15 | Doğru: " + currentFlag.country;
    }

    updateScoreDisplay();
    updateCategory();

    setTimeout(() => {
      document.getElementById("result").textContent = "";
      newQuestion();
    }, 1000);
  }

  function updateTimer() {
    let minutes = Math.floor(timeLeft / 60);
    let seconds = timeLeft % 60;
    document.getElementById("timer").textContent =
      `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      alert(score >= 1000 ? "✅ Başardın! Fatih Ranga Ulaştın!" : "💔 Süre Bitti! Kaybettin!");
      location.reload();
    } else {
      timeLeft--;
    }
  }

  function startGame(selectedDifficulty) {
    difficulty = selectedDifficulty;
    if (difficulty === "easy") timeLeft = 300;
    else if (difficulty === "normal") timeLeft = 240;
    else if (difficulty === "hard") timeLeft = 120;
    else if (difficulty === "insane") timeLeft = 60;

    document.getElementById("difficulty").style.display = "none";
    document.getElementById("sidebar").style.display = "block";
    document.getElementById("game").style.display = "block";

    updateCategory();
    updateScoreDisplay();
    newQuestion();

    timerInterval = setInterval(updateTimer, 1000);
  }
</script>

</body>
</html>
